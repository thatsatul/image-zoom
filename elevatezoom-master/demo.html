<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'/>
	<title>jQuery elevateZoom Demo</title>
	<script src='jquery-1.8.3.min.js'></script>
	<script src='jquery.elevatezoom.js'></script>
</head>
<body>
<h1>Brilliant and simple way to handle all the zoom types</h1>
<br />
<br />
<h1>Basic Zoom Example</h1>
<h3>Part 1 : Inner zoom</h3>
<img id="zoom_01" src='images/small/image1.png' data-zoom-image="images/large/image1.jpg"/>
<br />
<h3>Part 2 : Outer zoom</h3>
<img id="zoom_02" src='images/small/image1.png' data-zoom-image="images/large/image1.jpg"/>
<br />
<h3>Part 3 : Outer zoom in gallery</h3>
<img id="zoom_03" src='images/small/image1.png' data-zoom-image="images/large/image1.jpg"/>
<div id="gallery_01">
    <a href="#" data-image="images/small/image1.png" data-zoom-image="images/large/image1.jpg">
        <img id="img_01" src="images/thumb/image1.jpg" />
    </a>
    <a href="#" data-image="images/small/image2.png" data-zoom-image="images/large/image2.jpg">
        <img id="img_01" src="images/thumb/image2.jpg" />
    </a>
    <a href="#" data-image="images/small/image3.png" data-zoom-image="images/large/image3.jpg">
        <img id="img_01" src="images/thumb/image3.jpg" />
    </a>
    <a href="#" data-image="images/small/image4.png" data-zoom-image="images/large/image4.jpg">
        <img id="img_01" src="images/thumb/image4.jpg" />
    </a>
</div>
<br />
<br />
<div>See more examples online @ <a href="http://www.elevateweb.co.uk/image-zoom/examples">http://www.elevateweb.co.uk/image-zoom/examples</a></div>
<script>
    $('#zoom_01').elevateZoom({
        zoomType: "inner",
        cursor: "crosshair",
        zoomWindowFadeIn: 500,
        zoomWindowFadeOut: 750
    });
    
    $("#zoom_02").elevateZoom({tint:true, tintColour:'#F90', tintOpacity:0.5});
   
    //initiate the plugin and pass the id of the div containing gallery images 
    $("#zoom_03").elevateZoom({gallery:'gallery_01', cursor: 'pointer', galleryActiveClass: 'active', imageCrossfade: true, loadingIcon: 'http://www.elevateweb.co.uk/spinner.gif'});
    //pass the images to Fancybox
    $("#zoom_03").bind("click", function(e) { 
        var ez = $('#zoom_03').data('elevateZoom');
        $.fancybox(ez.getGalleryList());
        return false;
    });
</script>
</body>
</html>
